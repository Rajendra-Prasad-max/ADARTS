{% extends 'base/base.html' %}
{% include 'base/header.html' %}
{% load static %}

{% block content %}
<section class="ftco-section contact-section bg-light">
    <div class="container">
        <div class="row block-9">
            <div class="col-md-6 order-md-last d-flex">
                <form class="bg-white p-5 contact-form" method="post">
                    {% csrf_token %}
                    {% if qr_code %}
                        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
                        <div class="form-group">
                            <input type="hidden" name="enable_totp" value="true">
                            <input type="submit" value="Enable TOTP" class="btn btn-primary py-3 px-5">
                        </div>
                    {% else %}
                        <div class="form-group">
                            <input type="hidden" name="generate_qr" value="true">
                            <input type="submit" value="Generate QR Code" class="btn btn-primary py-3 px-5">
                        </div>
                    {% endif %}
                </form>
            </div>
            <div class="col-md-6 d-flex">
                <div class="bg-white">
                    <img src="{% static 'images/image_5.jpg' %}" width="100%" height="100%">
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
